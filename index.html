<!DOCTYPE html>
<html lang="de">

<head>
    <title>rohstoff</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" href="/fonts/materialiconsoutlined-regular-webfont.woff2" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="/fonts/materialicons-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/roboto-medium-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/roboto-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>

    <style>
        @font-face {
            font-family: "Icons";
            font-style: normal;
            font-weight: 400;
            src: url("/fonts/materialicons-regular-webfont.woff2") format('woff2');
            font-display: swap;
        }

        @font-face {
            font-family: "Icons-Outlined";
            font-style: normal;
            font-weight: 400;
            src: url("/fonts/materialiconsoutlined-regular-webfont.woff2") format('woff2');
            font-display: swap;
        }

        @font-face {
            font-family: "Regular";
            font-style: normal;
            font-weight: 400;
            src: local('sans-serif'), url("/fonts/roboto-regular-webfont.woff2") format('woff2');
            font-display: swap;
        }

        @font-face {
            font-family: "Medium";
            font-style: normal;
            font-weight: 400;
            src: local('sans-serif'), url("/fonts/roboto-medium-webfont.woff2") format('woff2');
            font-display: swap;
        }
    </style>

    <script type="module">
        import { Element, App } from '/rohstoff/application.mjs'
        import { BasicDialog } from '/rohstoff/dialogs/basic.mjs'
        import { Divider } from '/rohstoff/divider.mjs'
        import { Progressbar } from '/rohstoff/progress/linear.mjs'
        import { Row } from '/rohstoff/layouts/row.mjs'
        import {
            TextButton,
            OutlinedButton,
            FilledTonalButton,
            FilledButton,
            ElevatedButton
        } from '/rohstoff/buttons/common.mjs'
        import {
            SegmentedButton,
            ButtonSegment
        } from '/rohstoff/buttons/segmented.mjs'

        const pb = new Progressbar({ value: .6 })
        const d = new BasicDialog({
            title: "Titel",
            icon: "\ue88a",//String.fromCodePoint("0xe144"),
            buttonConfirm: new TextButton({ label: 'new', onclick: (e) => { d.hide() } }),
            buttonDismiss: new TextButton({ label: 'cancel', onclick: (e) => { pb.visible = false }, disabled: false }),
            onbeforeshow: (e) => { pb.visible = true; pb.value = .1; console.log(e) },
            child: new Divider()//pb
        })

        const b = new ElevatedButton({
            label: "ElevatedButton",
            responsive: true,
            icon: "\ue88a",
            onclick: (e) => {
                d.show()
            }
        })
        const app = new App({
            child: new Row({
                gap: 18,
                align: { verticaly: 'center', horizontaly: 'center' },
                children: [
                    b,
                    new TextButton({
                        icon: "\ue88a",
                        label: "TextButton"
                    }),
                    new OutlinedButton({
                        icon: "\ue88b",
                        label: "OutlinedButton"
                    }),
                    new FilledTonalButton({
                        label: "FilledTonalButton"
                    }),
                    new FilledButton({
                        label: "FilledButton"
                    }),
                    new Divider(),
                    new SegmentedButton({
                        multiSelection: false,
                        iconsOnly: false,
                        segments: [
                            new ButtonSegment({
                                icon: "\ue88a",
                                label: '€',
                                id: 's1'
                            }),
                            new ButtonSegment({
                                onclick: (e) => { console.log(e.target) },
                                icon: "\ue88b",
                                label: 'bbbbbb',
                                id: 's2'
                            }),
                            new ButtonSegment({
                                icon: "\ue88d",
                                label: 'cc',
                                disabled: true,
                                id: 's3'
                            })
                        ],
                        description: 'a filter',
                    }),
                    new SegmentedButton({
                        multiSelection: true,
                        iconsOnly: false,
                        segments: [
                            new ButtonSegment({
                                /* icon: "\ue88a", */
                                label: '€',
                                id: 's1'
                            }),
                            new ButtonSegment({
                                onclick: (e) => { console.log(this) },
                                /* icon: "\ue88b", */
                                label: '€€',
                                id: 's2'
                            }),
                            new ButtonSegment({
                                /* icon: "\ue88d", */
                                label: '€€€',
                                disabled: true,
                                id: 's3'
                            })
                        ],
                        description: 'a filter',
                    })
                ]
            })
        })
    </script>
</head>

</html>
